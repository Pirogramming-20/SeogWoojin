<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>StopWatch</title>
</head>
<body>
    <div class="header">
        <img src="image/stopwatch-solid.svg" width="30px" height="30px"/>
        <h1>피로그래밍 스톱워치</h1>
    </div>
    <div class="watch">
        <div class="time">
            <div id="now">
                <div id="second">00</div>
                <div>:</div>
                <div id="ms">00</div>
            </div>
        </div>
        <ul class="timer_button">
            <li>
                <button id="start">start</button>
            </li>
            <li>
                <button id="stop">stop</button>
            </li>
            <li>
                <button id="reset">reset</button>
            </li>
        </ul>
    </div>
    <div class="record">
        <div class="record_all">
            <input id="record_all_check" type="checkbox"/>
            <div class="center">구간 기록</div>
            <a id="remove"></a>
        </div>
        <ul id="recording">
        </ul>
    </div>
</body>
</html>
