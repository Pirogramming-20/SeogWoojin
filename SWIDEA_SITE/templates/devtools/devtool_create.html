{% extends 'base.html' %}
{%block head%}
  <title>devtool_create</title>
{% endblock %}

{%block content%}
  <div class="content-wrapper-2">
    <div class="wrapper-header">
      <h2>Devtool Register</h2>
      <p>개발툴 등록 페이지입니다. 자신이 다룰 수 있는 개발툴을 등록해보세요.</p>
    </div>
    <form
      action="{% url 'devtools:create' %}"
      method="post"
    >
      {%csrf_token%} {{form.as_p}}
      <button class="btn btn-success">등록하기</button>
  </div>
{%endblock%}
