{% extends 'base.html' %}
{%block head%}
  <title>devtool_create</title>
{% endblock %}

{%block content%}
  <div class="content-wrapper-2">
    <div class="wrapper-header">
      <h2>Devtool Detail Update</h2>
      <p>개발툴 세부내용 수정 페이지입니다. 개발 툴에 수정사항이 있다면 수정해보세요.</p>
    </div>
    <form
      action="{% url 'devtools:update' pk %}"
      method="post"
    >
      {%csrf_token%} {{form.as_p}}
      <button class="btn btn-success">수정하기</button>
  </div>
{%endblock%}
