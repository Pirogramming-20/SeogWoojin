<html>
    <head>
      <link rel="stylesheet" href="./reset.css"/>
      <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="content">
              <div class="left">
                <h3>피로 종강까지 남은 시간</h3>
                <div class="countdown">
                  <div class="box">
                    <h2 id="date">55</h2>
                    <span>일</span>
                  </div>
                  <div class="box">
                    <h2 id="hour">55</h2>
                    <span>일</span>
                  </div>
                  <div class="box">
                    <h2 id="minute">55</h2>
                    <span>일</span>
                  </div>
                  <div class="box">
                    <h2 id="second">55</h2>
                    <span>일</span>
                  </div>
                </div>
              </div>
              <div class="right box">
                <h3>겨울 방학 목표</h3>
                <ul>
                    <i class="fa-solid fa-check"></i><li>피로 보증금 다 가져가기</li>
                    <li class="indent"><i class="fa-solid fa-check"></i>완성도 높은 프로젝트</li>
                    <li class="indent"><i class="fa-solid fa-check"></i>소마 합격하기</li>
                </ul>
              </div>
            </div>
        </div>
        <script src="./prac.js"></script>
        <script src="https://kit.fontawesome.com/6fbcf91afd.js" crossorigin="anonymous"></script>
    </body>
    
</html>
